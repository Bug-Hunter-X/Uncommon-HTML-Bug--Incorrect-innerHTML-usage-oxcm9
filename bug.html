<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Bug: Incorrectly using innerHTML to replace the entire div content with a new node, causing unexpected behavior.
    const newDiv = document.createElement('div');
    newDiv.textContent = "New text!";
    document.getElementById('myDiv').innerHTML = newDiv; //Bug is here
  </script>
</body>
</html>
